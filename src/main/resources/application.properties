spring.application.name=MatrimonyProject
server.port=8000

# Database Config (MySQL)
# ------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/matrimony_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate / JPA Config
# ------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# File Upload Config
# ------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
file.upload-dir=uploads   # folder where user files will be saved



# Logging
# ------------------------
logging.level.org.springframework=INFO
logging.level.com.example.matrimony=DEBUG